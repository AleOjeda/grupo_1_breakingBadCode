<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markefy</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    
</head>

<body>
    <!----------------cabecera--------->
    <header> 
        <img class='icono' src="./img/menu-button-modificado.png">
        <div id='texto-cabecera' class='pad-L-2 pad-R-2'>Comprar por categoría </div>
        <div id='iconos-header' class='float-derecha'>
            <img class='icono pad-L-2' src="./img/lupa-buscar.png">
            <img class='icono pad-L-2' src='./img/carrito-modificado.png'> 
        </div>
        
        
    </header>



    <div class="contenedor">
        <div class="titulo">
            <h3>Marketfy</h3>
        </div>     

        <div class="login">
            <h3> Inicio de sesion </h3>
            
            <form action="registro.html" method="POST">
                
            
                <div class="camposlogin">

                  <input class="campo" type="email" name="correo" id="correo" placeholder="Usuario">
                  <div> &nbsp; </div>
                  <input class="campo" type="password" name="correo" id="contraseña" placeholder="Contraseña">
                  <div> &nbsp; </div>

                </div>

            </form>
                <div>
                    <input class="botons" type="submit" value="Iniciar sesion">
                </div>

                <div>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
                

        </div>    
            

    </div>
    

</body>
</html>
